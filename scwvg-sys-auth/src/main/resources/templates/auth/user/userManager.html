<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../static/layui/css/layui.css"
        th:href="@{/layui/css/layui.css}"
        media="all">
  <link rel="stylesheet" href="../../../static/style/admin.css"
        th:href="@{/style/admin.css}"
        media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">用户登录名</label>
            <div class="layui-input-block">
              <input type="text" name="wvgLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="wvgRealName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <select name="sex">
                <option value="0">不限</option>
                <option value="1">男</option>
                <option value="2">女</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <!--功能操作栏-->
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchDel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="addData">添加</button>
        </div>
        <!--数据管理表栏-->
        <table id="LAY-user-manage" lay-filter="LAY-user-manage" lay-data="{id:'LAY-user-manage'}">
        </table>
        <!-- 跳出弹出框-->
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <!-- 数据管理表 操作-->
        <script type="text/html" id="toolBar">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
  <script>
      layui.config({
          version: '1554901098009' //为了更新 js 缓存，可忽略
      });
  // 全局常量
  var pageSize = 10;
  var pageNum = 1;

  /*  ----------------------layui功能逻辑实现-------------------------------------------------------  */
  layui.config({
    base: '/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','form','layer','table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
    //监听搜索
    form.on('submit(LAY-user-front-search)', function(data){
        dataManager.loadData(data)
    });

    // 用户数据管理
    var dataManager = {
        // 加载数据
        loadData:function (data) {
            // 加载转圈
            var loadIndex = top.layer.load(0,{zIndex: top.layer.zIndex});
            var field = {};
            if(data !=null && data != undefined)
                field= data.field;
            table.render({
                elem: '#LAY-user-manage',
                id: 'LAY-user-manage',
                height:"full-214",
                url: '/sys/auth/user/userManager',          //数据接口
                request:{
                    pageName: 'pageNum',		//分页下标
                    limitName: 'pageSize'	    //每页分页单页数量
                },
                limit: pageSize,
                limits:[10,20,30,50],         //数据分页条
                where: field,
                page:true,
                //表头
                cols: [
                    [
                        {type:'checkbox',width:45,fixed:'left'}
                        ,{type:'numbers',width:45,title: '序号',fixed:'left'}
                        ,{field: 'wvgLoginName', title: '用户登陆名', width:112,  align: 'left'}
                        ,{field: 'wvgRealName', title: '真实姓名', width:112 ,align:'left'}
                        ,{field: 'wvgSpecName', title: '证件类型', width:112,align:'left'}
                        ,{field: 'wvgIdNumber', title: '专业', width:133,align:'left'}
                        ,{field: 'wvgUserIphone',title: '证件号码', width:145,align:'right'}
                        ,{field: 'wvgUserIphone',title: '联系电话', width:130,align:'right' }
                        ,{field: 'wvgAccountDate', title: '账号有效期', width:192,align:'left'}
                        ,{field: 'wvgPasswordDate', title: '密码有效期', width: 192,align:'left'}
                        ,{field: 'wvgAddTime', title: '账号新增时间', width: 126,align:'left'}
                        ,{field: 'wvgUpdateTime', title: '用户修改时间', width: 126,align:'left'}
                        ,{field: 'wvgAccountTypeDict', title: '账号状态', width: 126,align:'left'}
                        ,{field: 'wvgLoginTime', title: '账号登录时间', width: 126,align:'left'}
                        ,{field: 'wvgLoginIp', title: '账号登录原地址IP', width: 126,align:'left'}
                        ,{field: 'wvgUserPowerRatio', title: '权限占比', width: 126,align:'left',templet: function(d){
                            return "<div class=\"layui-progress layui-progress-small\" lay-showpercent=\"yes\">\n" +
                                    "  <div class=\"layui-progress-bar\" lay-percent=\"30%\" style=\"width: 30%;\">" +
                                    "   <span class=\"layui-progress-text\">30%</span>" +
                                    "  </div>\n" +
                                    "</div>";
                            }
                        }
                        ,{field: 'wvgAccountRemarks', title: '账号备注', width: 126,align:'left'}
                        ,{fixed:'right', title: '操作', width: 158, align:'center', toolbar: '#toolBar'}
                    ]
                ],
                done : function(res, curr, count){
                    top.layer.close(loadIndex)
                    pageSize = res.pageSize;
                    pageNum = res.pageNum;
                }
            });

        },
        // 删除数据
        addData:function(){
            layer.open({
                type: 2
                ,title: '添加管理用户'
                ,content: '/auth/user/edit'
                ,maxmin: true
                ,area: ['1024px','400px']
                ,btn: ['确定', '取消']
                ,yes: function(index, layero){
                    var iframeWindow = window['layui-layer-iframe'+ index]
                        ,submitID = 'LAY-user-front-submit'
                        ,submit = layero.find('iframe').contents().find('#'+ submitID);

                    //监听提交
                    iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                        var field = data.field; //获取提交的字段

                        //提交 Ajax 成功后，静态更新表格中的数据
                        //$.ajax({});
                        table.reload('LAY-user-front-submit'); //数据刷新
                        layer.close(index); //关闭弹层
                    });

                    submit.trigger('click');
                }
            });
        },
        // 批量删除数据
        batchDel:function () {
            var checkStatus = table.checkStatus('LAY-user-manage')
                ,checkData = checkStatus.data; //得到选中的数据

            if(checkData.length === 0){
                return layer.msg('请选择数据');
            }

            layer.prompt({
                formType: 1
                ,title: '敏感操作，请验证口令'
            }, function(value, index){
                layer.close(index);
                layer.confirm('确定删除吗？', function(index) {

                    //执行 Ajax 后重载
                    /*
                    admin.req({
                      url: 'xxx'
                      //,……
                    });
                    */
                    table.reload('LAY-user-manage');
                    layer.msg('已删除');
                });
            });
        }
    }
    // 用户添加和批量删除
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      dataManager[type] ? dataManager[type].call(this) : '';
    });
    // 页面初始加载
    dataManager.loadData();
  });
  </script>
</body>
</html>
