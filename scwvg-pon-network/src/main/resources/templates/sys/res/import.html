

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日志详细信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
<link rel="stylesheet" href="../../static/style/admin.css" th:href="@{/style/admin.css}" media="all">
<style type="text/css">
	.layui-form-label {
	    float: left;
	    display: block;
	    width: 96px;
	    font-weight: 400;
	    line-height: 20px;
	    text-align: right;
	    padding: 9px 15px;
	}
</style>
</head>
<body>

	<div class="layui-form" lay-filter="resOltUpload" id="resOltUpload" style="padding: 20px 0 0 0;">
		<div class="layui-form-item" pane>
			<div class="layui-inline">
            	<label class="layui-form-label">Excel文件名称</label>
            	<div class="layui-input-inline layui-form" lay-filter="city_id">
	            	<input type="text" id="fname" autocomplete="off" class="layui-input" readonly="readonly"/>
				</div>
          	</div>
            <div class="layui-inline">
            	<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-normal" id="selFile">选择文件</button>
					<button type="button" class="layui-btn" id="uploadFile">开始上传</button>
				</div>
            </div>
		</div>
	</div>

<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
var token = localStorage.getItem("token");
layui.config({
	base : '/'
}).extend({
	index : 'lib/index'
}).use([ 'index', 'upload' ], function() {
	var $ = layui.$;
	var form = layui.form;
	var upload = layui.upload;
	
	upload.render({
		elem: '#selFile',
		url: '/res/import?token=' + token,
		accept: 'file',
		auto: false,
		bindAction: '#uploadFile',
		choose: function(obj) {
			obj.preview(function(index, file, result){
				$("#fname").val(file.name);
			});
		},
		done: function(result) {
			if(result.code == 200) {
				parent.layer.msg(result.msg,{
	                icon:1,
	                offset: 'rb',//右下角弹出
	                title: false,//不显示标题
	                closeBtn: 0, //不显示关闭按钮
	                shade: [0],//不显示遮罩层
	                time: 2000, //2秒后自动关闭
	                anim: 4,//动画效果
	            });
				var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
			} else {
				layer.msg("导入失败",{
                    icon:1,
                    offset: 'rb',//右下角弹出
                    title: false,//不显示标题
                    closeBtn: 0, //不显示关闭按钮
                    shade: [0],//不显示遮罩层
                    time: 2000, //2秒后自动关闭
                    anim: 4,//动画效果
                });
			}
		}
	});
});

</script>
</body>
</html>
