<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css"
          th:href="@{/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/style/admin.css"
          th:href="@{/style/admin.css}"
          media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="wvg_login_name" placeholder="请输入登录名" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="wvg_real_name" placeholder="请输入姓名" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="wvg_user_iphone" placeholder="请输入电话" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" id="LAY-user-front-search" lay-submit
                            lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    <button class="layui-btn layuiadmin-btn-useradmin" id="adduser" data-type="add">添加</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="usermanger" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;">
            </script>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>下线</a>
            </script>
        </div>
    </div>
</div>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

<script th:inline="none">
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;

        //展示已知数据
        table.render({
            elem: '#usermanger'
            , cols: [[ //标题栏
                {field: 'wvg_login_name', title: '登录名', width: 80}
                , {field: 'wvg_real_name', title: '真实姓名', width: 120}
                , {field: 'wvg_id_type', title: '身份类型', width: 120}
                , {field: 'changeStr', title: '用户专业', width: 200}
                , {field: 'wvg_id_number', title: '身份证号', width: 120}
                , {field: 'wvg_user_iphone', title: '手机号', width: 160}
                , {field: 'changeStr1', title: '账号在线状态', width: 160}
                , {field: 'changeStr2', title: '是否启用', width: 160}
                , {field: 'wvg_account_data', title: '账号有效期', width: 160}
                , {field: 'wvg_password_data', title: '密码有效期', width: 160}
                , {field: 'wvg_add_time', title: '账号新增时间', width: 160}
                , {field: 'wvg_update_time', title: '账号修改时间', width: 160}
                , {field: 'wvg_login_time', title: '账号登录时间', width: 160}
                , {field: 'wvg_login_ip', title: '账号登录IP', width: 160}
                , {field: 'wvg_account_remarks', title: '说明', width: 160}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-data-barOperation', width: 150}
            ]]
            , url: '/users/userList?token=' + localStorage.getItem("token")
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize',
                size: 10,
                page: 0
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    success: true,
                    data: res.items, //解析数据列表
                    count: res.totalNum
                };
            }
            , page: {
                page: 0
            },
            response: {
                statusName: 'success' //规定数据状态的字段名称，默认：code
                , statusCode: true //规定成功的状态码，默认：0
            }
            , even: true
            , exports: true  //导出
            , print: true    //打印
        });

        //监听搜索
        form.on('submit(LAY-user-front-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('usermanger', {
                where: field
            });
        });

        //监听行工具事件
        table.on('tool(usermanger)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.open({
                    title: '日志详细信息',
                    type: 2,
                    //title: title, //不显示标题栏
                    closeBtn: 2,
                    area: ['95%', '95%'],
                    shade: 0.8,
                    id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                    //btn: ['保存', '取消'],
                    btnAlign: 'r',
                    moveType: 1, //拖拽模式，0或者1
                    content: '/page/log/detail',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：
                        iframeWin.method(data);
                    }

                });
            }
        });


    });
</script>
</body>
</html>
